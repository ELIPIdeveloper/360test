<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>360 Viewer with Panolens</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: #000;
    }
    #container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="container"></div>

  <!-- سه‌جی و پانولنز -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/panolens@0.12.0/build/panolens.min.js"></script>

  <script>
    const panorama = new PANOLENS.ImagePanorama('360.png'); // مسیر عکس
    const viewer = new PANOLENS.Viewer({
      container: document.querySelector('#container'),
      autoRotate: true,
      autoRotateSpeed: 0.5,
      controlBar: true
    });
    viewer.add(panorama);
  </script>

</body>
</html>

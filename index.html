<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>360 Viewer with Gyroscope</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    #viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
  <!-- کتابخانه‌ها -->
  <link rel="stylesheet" href="https://unpkg.com/photo-sphere-viewer@5/dist/photo-sphere-viewer.css">
  <script src="https://unpkg.com/uevent@2/browser.min.js"></script>
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://unpkg.com/photo-sphere-viewer@5/dist/photo-sphere-viewer.min.js"></script>
</head>
<body>

  <div id="viewer"></div>

  <script>
    const viewer = new PhotoSphereViewer.Viewer({
      container: document.getElementById('viewer'),
      const panorama = new PANOLENS.ImagePanorama('https://photo-sphere-viewer.js.org/assets/sphere.jpg');
      loadingImg: 'https://photo-sphere-viewer.js.org/assets/photosphere-logo.gif',
      navbar: ['zoom', 'fullscreen', 'gyroscope'],
      useXmpData: false, // اگه عکس اطلاعات XMP نداره
      plugins: [
        PhotoSphereViewer.GyroscopePlugin
      ]
    });

    // فعال‌سازی Gyroscope
    viewer.once('ready', () => {
      const gyroscope = viewer.getPlugin(PhotoSphereViewer.GyroscopePlugin);
      gyroscope.start();
    });
  </script>

</body>
</html>
